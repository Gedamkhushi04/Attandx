<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        /* Your existing CSS styles */
        .background {
    position: relative; /* Make the background element a positioning context */
}

.login-box {
    position: absolute; /* Make the login box position relative to the background */
    top: 50%; /* Center vertically */
    left: 50%; /* Center horizontally */
    transform: translate(-50%, -50%); /* Adjust positioning for centering */
    background-color: rgba(255, 255, 255, 0.8); /* Make the background slightly transparent */
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
}

.background-container {
    position: relative;
    width: 100%;
    height: 100%;
}

.background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0;
    left: 0;
    z-index: -1;
}

.form-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: center;
    z-index: 1;
}
    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="background">
            <img src="background.jpg" alt="School Image">
        </div>
        <div class="login-box">
            <h1>Forgot Password</h1>
            <form action="otp.html" method="POST">
                <input type="text" name="enrollment" placeholder="Enrollment / Employee No." required><br>
                <input type="text" name="mobile" placeholder="Mobile No." required><br>
                <button type="submit">Get OTP</button>

            </form>
        </div>
    </div>
</body>
</html>
